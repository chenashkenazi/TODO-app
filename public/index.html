<!DOCTYPE html>

<html>
    <head>
        <title>Todo App</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.png?v=1">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <hi class="header__title">Todo App</hi>
                <h2 class="header__subtitle">What do you need to do</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-todo" class="input" placeholder="Search">
                <label class="checkbox">
                    Hide completed: <input id="hide-completed" type="checkbox">
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="todo-form">
                <input type="text" class="input" placeholder="Add Todo" name="newTodo">
                <button class="button">Submit</button>
            </form>
        </div>
        
        <script src="/scripts/bundle.js"></script>
    </body>
</html>
